			var reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
			console.log(reg.test('1757838676@qq.com'))
			//判断日期类型是否为YYYY-MM-DD格式的类型    
			function IsDate(str){     
			  if(str.length!=0){    
			    var reg = /^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$/;     
			    var r = str.match(reg); 
			    console.log(r);    
			    if(r==null){   
			      console.log('对不起，您输入的日期格式不正确!');                         
			    }else{
			      console.log('正确!'); 
			    }
			  }    
			}   
			IsDate("2019-01-12");
			IsDate("20191-12");
			IsDate("2019/01/12");
		</script>
