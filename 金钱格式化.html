<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			const data = 500000000;
			console.log(data.toLocaleString());
			console.log(data.toLocaleString('en-US'));
			console.log(data.toLocaleString('it-IT'));
			console.log(data.toLocaleString('zh-u-nu-hanidec'));
			console.log(new Intl.NumberFormat().format(data))
			console.log(new Intl.NumberFormat())
			var number = 123456.789;
			var result = new Intl.NumberFormat('en-GB', {
				style: 'currency',
				currency: 'CNY'
			}).format(number);
			console.log(result); // $123,456.79
			// --------------------------------------------------------------
			function formatNumber(str) {
				// ["0", "9", "8", "7", "6", "5", "4", "3", "2", "1"]
				return str.split("").reverse().reduce((prev, next, index) => {
					console.log(prev)
					return ((index % 3) ? next : (next + ',')) + prev
				})
			}
			console.log(formatNumber("1234567890")) // 1,234,567,890
			// -----------------------------------------------------------------
		</script>
	</body>
</html>
