		<script>
			const data = 500000000;

			var number = 123456.789;
			var result = new Intl.NumberFormat('en-GB', {
				style: 'currency',
				currency: 'CNY'
			}).format(number);
			console.log(result); // $123,456.79
			// --------------------------------------------------------------
			function formatNumber(str) {
				// ["0", "9", "8", "7", "6", "5", "4", "3", "2", "1"]
				return str.split("").reverse().reduce((prev, next, index,arr) => {
					console.log(arr[0]);
					console.log(prev,next,index)
					return ((index % 3) ? next : (next + ',')) + prev
				})
			}
			console.log(formatNumber("1234567890")) // 1,234,567,890
			// -----------------------------------------------------------------
			let p=new Promise((resolve,reject)=>{
				resolve(999)
			})
			p.then(res=>{
				console.log(res)
				return Promise.resolve(res)
			}).then((res)=>{

			})
